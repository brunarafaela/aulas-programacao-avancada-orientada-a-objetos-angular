<div class="container">
  <div class="row">
    <div class="d-flex flex-row col-12 mt-2">
      <div class="form-group col-9">
        <input type="text" #cidadeInputText id="cidadeInputText"
        placeholder="Digite a cidade" class="form-control">
      </div>
      <div class="form-group col-3">
        <button type="button" class="btn btn-danger btn-block"
        (click)="pesquisar(cidadeInputText)">Ok</button>
      </div>
    </div>
  </div>
  <div class="row">
    <app-previsao class="col-lg-4 mb-2 mt-2"
    *ngFor="let previsao of previsoes"
    [previsao]="previsao"></app-previsao>
  </div>
</div>
