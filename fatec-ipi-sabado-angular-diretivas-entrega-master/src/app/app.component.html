<div class="container">
  <div class="row">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Curso</th>
          <th>Turno</th>
        </tr>
      </thead>
      <tbody *ngFor="let curso of cursos">
        <app-curso-tabela [curso]="curso"></app-curso-tabela>
      </tbody>
    </table>
  </div>


  <app-curso-cadastro (cursoAdicionado)="onAdicionarCurso($event)">
  </app-curso-cadastro>
</div>
