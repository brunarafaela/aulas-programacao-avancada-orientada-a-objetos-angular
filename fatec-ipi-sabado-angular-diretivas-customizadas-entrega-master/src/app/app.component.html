<div class="container">
  <div class="row">
    <div class="card col-12" [appSombraNaTabela]="variavelSombra" #apiSombra="sombraNoComponente">
      <h1>Data:</h1>
      <h4>{{data| date:'full'}}</h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-primary btn-block mt-3" (click)="apiSombra.quandoOMousePassarPorCima()">Aplicar background</button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-primary btn-block mt-3" (click)="apiSombra.quandoOMouseSair()">Remover background</button>
  </div>
</div>
